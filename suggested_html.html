<fieldset id="theme">
    <legend class="visually-hidden">Theme switcher: select a theme</legend>

    <input hidden id="theme-light" name="theme" type="radio" value="light">
    <label class="contrast theme-button" for="theme-light">
        <svg class="icon" focusable="false" role="img">
            <use href="/assets/all-svgs.svg#sun"></use>
        </svg>
        <span class="visually-hidden">Switch to light theme</span>
    </label>

    <input hidden id="theme-dark" name="theme" type="radio" value="dark">
    <label class="contrast theme-button" for="theme-dark">
        <svg class="icon" focusable="false" role="img">
            <use href="/assets/all-svgs.svg#moon"></use>
        </svg>
        <span class="visually-hidden">Switch to dark theme</span>
    </label>

    <input hidden id="theme-eco" name="theme" type="radio" value="eco">
    <label class="contrast theme-button" for="theme-eco">
        <svg class="icon" focusable="false" role="img">
            <use href="/assets/all-svgs.svg#leaf"></use>
        </svg>
        <span class="visually-hidden">Switch to low-energy theme</span>
    </label>

    <div id="about-themes">
        <button class="contrast theme-button" id="tooltipToggle">
            <svg class="icon" focusable="false" role="img" id="inf">
                <use href="/assets/all-svgs.svg#info2"></use>
            </svg>
            <span class="visually-hidden">About themes</span>
        </button>
        <div id="tooltipContent" class="tooltip-content" hidden role="tooltip">
            Read me the way you want: light, dark, or low-energy eco mode.
        </div>
    </div>
</fieldset>
